
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
switch:
  # study switch
  - platform: broadlink
    type: rm_mini
    host: 192.168.1.225
    mac: '78:0F:77:D8:F1:B9'
    timeout: 15
    retry: 5
    switches:
      # Mitsubishi aircon control:
      auto23c:
        friendly_name: "Fan Auto 23 C"
        command_on: ''
        command_off: ''
      auto25c:
        friendly_name: "Fan Auto 25 C"
        command_on: ''
        command_off: ''
      auto27c:
        friendly_name: "Fan Auto 27 C"
        command_on: ''
        command_off: ''
      low23c:
        friendly_name: "Fan Low 23 C"
        command_on: ''
        command_off: ''
      low25c:
        friendly_name: "Fan Low 25 C"
        command_on: ''
        command_off: ''
      low27c:
        friendly_name: "Fan Low 27 C"
        command_on: ''
        command_off: ''
      silent23c:
        friendly_name: "Fan Silent 23 C"
        command_on: ''
        command_off: ''
      silent25c:
        friendly_name: "Fan Silent 25 C"
        command_on: ''
        command_off: ''
      silent27c:
        friendly_name: "Fan Silent 27 C"
        command_on: ''
        command_off: ''
  # living room switch
  - platform: broadlink
    type: rm2_pro_plus
    host: 192.168.1.187
    mac: '78:0F:77:FD:67:8F'
    timeout: 15
    retry: 5
    switches:
      # Will work on most Philips TVs:
      tv_philips:
        friendly_name: "Philips Tv Power"
        command_on: 'JgAcAB0dHB44HhweGx4cHR06HB0cHhwdHB8bHhwADQUAAAAAAAAAAAAAAAA='
        command_off: 'JgAaABweOR4bHhwdHB4dHRw6HhsdHR0dOTocAA0FAAAAAAAAAAAAAAAAAAA='
  # master bedroom switch
  - platform: broadlink
    type: rm_mini
    host: 192.168.1.15
    mac: '78:0F:77:5A:F1:50'
    timeout: 15
    retry: 5